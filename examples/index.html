<!DOCTYPE html>
<html>
<head>
<style>
.suite {
  border: 8px solid;
}
.cat {
  border: 4px solid;
}
.test {
  border: 1px solid;
}

.classy {
  color: lime;
}
.notty {
  color: red;
}
</style>

<script type="text/javascript" src="../src/treetests.js"></script>
<script type="text/javascript" src="../src/app.js"></script>
<script type="text/javascript" src="../src/templater.js"></script>
<script type="text/javascript" src="../src/dom_ele.js"></script>
<script type="text/javascript" src="../src/view.js"></script>

<script type="text/javascript" src="../src/test_suite.js"></script>

<script type="text/javascript" src="js/tests.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <!-- templates -->
<div id="tt-templates" style="display: none;">
  <div id="test-child" class="child-outer">
    <tt-test-template data-tt-skip="model.type !== 'suite'" data-tt-controller="suite"></tt-test-template>
    <tt-test-template data-tt-skip="model.type !== 'cat'" data-tt-controller="cat"></tt-test-template>
    <tt-test-template data-tt-skip="model.type !== 'test'" data-tt-controller="test"></tt-test-template>
  </div>

  <div id="test-template" data-tt-class="controller.cont_class">
    <div class="title" >
      <span data-tt-text="controller.title_text"></span>
      <span data-tt-text="controller.desc_text"></span>
    </div>
    <tt-repeater class="children" data-tt-model="model.children" data-tt-skip="!model.children || model.children.length === 0">
      <tt-test-child ></tt-test-child>
    </tt-repeater>
  </div>

  <div id="results-wrapper">
    <tt-test-template data-tt-controller="suite" data-tt-model="test_results"></tt-test-template>
  </div>
</div>
  <!-- end templates -->
</body>
</html>
